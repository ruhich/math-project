<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Math Project by ruhich</title>
</head>
<body>
  <center><h1>Математический сайт</h1></center>
  <div class="imena"><center>Сложение</center></div>
  <center>
  <div class="blocks">
    Если хочешь сложить два числа, жми кнопку ниже
    
    <div class="button">
      <button type="submit">сложить</button>
    </div>
  </div>
  <div class="imena"><center>Вычитание</center></div>
  <center>
  <div class="blocks">
    Если хочешь вычесть два числа, жми кнопку ниже
    
    <div class="button">
      <button type="submit">вычесть</button>
    </div>
  </div>
  <div class="imena"><center>Умножение</center></div>
  <center>
  <div class="blocks">
    Если хочешь умножить два числа, жми кнопку ниже
    
    <div class="button">
      <button type="submit">умножить</button>
    </div>
  </div>
  <div class="imena"><center>Деление</center></div>
  <center>
  <div class="blocks">
    Если хочешь разделить два числа, жми кнопку ниже
    
    <div class="button">
      <button type="submit">делить</button>
    </div>
  </div>
</center>

  <script src="script.js"></script>
</body>
</html>
